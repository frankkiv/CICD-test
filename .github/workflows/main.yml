name: Dynamic Workflow

on:
  workflow_dispatch:
    inputs:
      my-param:
        description: 'Enter a value'
        required: true
        default: 'default-value'  # 可以選擇提供一個默認值

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print input parameter
        run: echo "Input value: ${{ github.event.inputs.my-param }}"
